<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basis Data XYZ - No Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fadeIn 0.4s ease forwards; }
    </style>
</head>
<body class="bg-[#f8fafc] flex items-center justify-center min-h-screen p-4 font-sans text-slate-900">

    <div id="loginPage" class="w-full max-w-md bg-white rounded-[2rem] shadow-2xl p-8 border border-slate-100 text-center animate-in">
        <div class="mb-8">
            <div class="inline-flex bg-blue-600 p-4 rounded-2xl mb-4 shadow-xl shadow-blue-100">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h1 class="text-3xl font-black text-slate-800 tracking-tight">Basis Data XYZ</h1>
            <p class="text-slate-400 mt-2 text-sm">Masukkan kunci akses untuk mengelola nomor.</p>
        </div>

        <div class="space-y-4">
            <div class="text-left relative">
                <input type="password" id="passInput" placeholder="Masukkan Sandi" 
                    class="w-full px-6 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-blue-500 focus:bg-white outline-none transition-all text-center font-bold tracking-widest">
            </div>
            
            <button onclick="checkPassword()" 
                class="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-2xl shadow-lg shadow-blue-200 transition-all active:scale-[0.98]">
                Buka Sistem
            </button>

            <div class="flex items-center gap-4 py-2">
                <div class="h-[1px] bg-slate-100 flex-1"></div>
                <span class="text-[10px] font-bold text-slate-300 uppercase tracking-widest">Area Terkunci</span>
                <div class="h-[1px] bg-slate-100 flex-1"></div>
            </div>

            <a href="https://wa.me/6285183122570?text=Halo%20Admin,%20saya%20minta%20Access%20Key%20untuk%20XYZ%20Database" 
               target="_blank"
               class="w-full py-3 bg-white text-blue-600 font-bold rounded-2xl border-2 border-blue-50 hover:bg-blue-50 transition-all flex items-center justify-center gap-2 text-sm">
                <span>üí¨</span> Minta Sandi ke Owner
            </a>
        </div>
    </div>

    <div id="dashboardPage" class="w-full max-w-lg bg-white rounded-[2rem] shadow-2xl p-8 border border-slate-100 hidden animate-in">
        <div class="flex items-center justify-between mb-8">
            <div class="flex items-center gap-3">
                <span class="text-3xl">üóÇÔ∏è</span>
                <h1 class="text-2xl font-black text-slate-800">Daftar No-Bot</h1>
            </div>
            <button onclick="location.reload()" class="text-slate-300 hover:text-red-500 transition-colors font-bold text-sm underline">Logout</button>
        </div>

        <div class="bg-slate-50 p-6 rounded-[1.5rem] mb-6 border border-slate-100">
            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 block">Daftarkan Nomor Baru</label>
            <div class="flex flex-col gap-3">
                <input type="text" id="phoneInput" placeholder="Contoh: 628..." 
                    class="w-full px-5 py-4 rounded-xl border-none outline-none focus:ring-2 focus:ring-blue-400 font-bold shadow-sm">
                <button onclick="addNumber()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold hover:bg-blue-700 transition-all shadow-md">Tambahkan Nomor</button>
            </div>
        </div>

        <div id="numberList" class="space-y-3">
            </div>
    </div>

    <script>
        // --- BAGIAN SANDI (SUDAH DISET KE 1212) ---
        const MY_SECRET_KEY = "1212"; 

        function checkPassword() {
            const inputUser = document.getElementById('passInput').value.trim();

            if(inputUser === MY_SECRET_KEY) {
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('dashboardPage').classList.remove('hidden');
                render();
            } else {
                alert("Sandi Salah! Silahkan hubungi owner via WhatsApp.");
            }
        }

        // Data dummy awal
        let numbers = JSON.parse(localStorage.getItem('xyz_db')) || ["6285183122570", "6283164465401"];

        function render() {
            const list = document.getElementById('numberList');
            list.innerHTML = '';
            numbers.forEach((num) => {
                list.innerHTML += `
                    <div class="flex justify-between items-center p-4 bg-white rounded-2xl border border-slate-100 shadow-sm animate-in">
                        <span class="font-bold text-slate-700 tracking-wide">${num}</span>
                        <div class="flex items-center gap-2">
                             <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                             <span class="text-[10px] font-black text-green-600 uppercase tracking-tighter">Terdaftar</span>
                        </div>
                    </div>
                `;
            });
        }

        function addNumber() {
            const input = document.getElementById('phoneInput');
            if(input.value) {
                numbers.unshift(input.value);
                localStorage.setItem('xyz_db', JSON.stringify(numbers));
                input.value = '';
                render();
            }
        }
    </script>
</body>
</html>
