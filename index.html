<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Databases - No Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div id="app" class="w-full max-w-md bg-white rounded-3xl shadow-xl p-8 border border-gray-100 text-center">
        <div class="mb-6">
            <div class="inline-block bg-blue-600 p-4 rounded-2xl mb-4 shadow-lg shadow-blue-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2 1 3 3 3h10c2 0 3-1 3-3V7c0-2-1-3-3-3H7c-2 0-3 1-3 3z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7h16M4 12h16M4 17h16" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">XYZ Databases</h1>
            <p class="text-gray-500 mt-2">No Bot Whitelist System</p>
        </div>

        <div class="space-y-4">
            <div class="relative">
                <input type="text" id="phoneInput" placeholder="Enter phone number..." 
                    class="w-full px-5 py-4 bg-gray-50 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:bg-white outline-none transition-all">
            </div>
            
            <button onclick="addNumber()" 
                class="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-2xl shadow-lg shadow-blue-200 transition-all transform active:scale-95">
                + Add Number
            </button>
        </div>

        <div class="mt-8 text-left">
            <div class="flex justify-between items-center mb-4 px-2">
                <span class="font-semibold text-gray-700">Registered Numbers</span>
                <span id="count" class="text-xs bg-gray-200 px-2 py-1 rounded-md text-gray-600">0</span>
            </div>
            <div id="numberList" class="space-y-3 max-h-60 overflow-y-auto pr-2">
                </div>
        </div>
    </div>

    <script>
        let numbers = JSON.parse(localStorage.getItem('xyz_numbers')) || [];

        function render() {
            const list = document.getElementById('numberList');
            const count = document.getElementById('count');
            list.innerHTML = '';
            count.innerText = numbers.length;

            numbers.forEach((num, index) => {
                list.innerHTML += `
                    <div class="flex justify-between items-center p-4 bg-gray-50 border border-gray-100 rounded-2xl hover:border-blue-200 transition-colors">
                        <span class="font-medium text-gray-700">${num}</span>
                        <span class="text-xs font-bold text-green-500 bg-green-50 px-3 py-1 rounded-full uppercase">Active</span>
                    </div>
                `;
            });
        }

        function addNumber() {
            const input = document.getElementById('phoneInput');
            if(input.value) {
                numbers.unshift(input.value);
                localStorage.setItem('xyz_numbers', JSON.stringify(numbers));
                input.value = '';
                render();
            }
        }

        render();
    </script>
</body>
</html>
